version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: mnote-backend
    environment:
      - PORT=8080
      - DB_PATH=/app/data.db
      - JWT_SECRET=dev-secret
      - JWT_TTL_HOURS=72
    volumes:
      - backend-data:/app
    ports:
      - "8080:8080"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: mnote-web
    environment:
      - NEXT_PUBLIC_API_BASE=http://backend:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  backend-data:
