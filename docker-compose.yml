services:
  mnote-backend:
    image: xxxsen/mnote:latest
    container_name: mnote-backend
    environment:
      - PORT=8080
      - DB_PATH=/app/data.db
      - JWT_SECRET=dev-secret
      - JWT_TTL_HOURS=72
    volumes:
      - backend-data:/app
    expose:
      - "8080"

  web:
    image: xxxsen/mnote-web:latest
    container_name: mnote-web
    environment:
      - NEXT_PUBLIC_API_BASE=http://mnote-backend:8080/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - mnote-backend

networks:
  mnote:

volumes:
  backend-data:
